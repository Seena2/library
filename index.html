<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Book Library</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="#">Books</a>
            <a href="#">Category</a>
        </div>
        <h1>Project: Library</h1>
        <div class="books">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
            <div class="card">7</div>
            <div class="card">8</div>
            <div class="card"><button type="button" class="dele">X</button>
                <img src="" alt=""  class="cover">
                
                Title: <span><a href="#">The book title</a></span> </br>
                Author: <span>Name of the author</span>
                Pages:<span><input type="number"></span>
                Read:<input type="radio">
            </div>
        </div>
        <button type="button">Add New Book</button>
        <div class="pop_form">
            <form class="frm_book" action="" method="post">
                <div>
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author">
                </div>
                <div>
                    <label for="pages">Number of Pages: </label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div>
                    <label for="isRead">Have Read?: </label>
                    <input type="text" id="isRead" name="isRead">
                </div>
                <input type="file">
                <button>Add+</button>
            </form>
        </div>
    </div>


    <script src="script/main.js"></script>
</body>

</html>
